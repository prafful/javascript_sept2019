<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JSON</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <h1>JSON</h1>
        <h3>Remote User</h3>
        <div id="remote">
            
        </div>
    </body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js"></script>
    <script>
        var users = []

        //create JSON object.
        var tour = {
            "id":1,  //each key:valuepair is seperated by colon :
            "location":"ooty", //each two key:value pairs are seperated by comma ,
            "days": 10,
            "travel": "train",
            "friends":["ola", "uber", "ridez"]
        }


        var tours = [
            {
                "id":1,
                "location":"srilanka"
            },
            {
                "id": 2,
                "location":"bhutan"
            },
            {
                "id":3,
                "location":"africa"
            }
        ]




        console.log(tour);
        console.log(tour.friends);
        tour.friends.push("mika")
        console.log(tour);
        console.log("hello + " + 8);
        //cannot concatenate String and JSON
        console.log("Tour Object: " + tour );
        //stringify to concatenate
        console.log("Tour Object: " + JSON.stringify(tour) );
        console.log("Days of travel: " + tour.days);

        //working with array of JSON obejcts
        console.log(tours);
        console.log(tours.length);  
        console.log(tours[0].location);  

        //using axios to access remote rest api
        axios.get("https://jsonplaceholder.typicode.com/users")
            .then(successFunction, failureFunction)

         function successFunction(response){
             console.log(response);
             users = response.data
             console.log(users);
             var remoteref = document.getElementById("remote")
            remoteref.innerText = "Name: " + users[0].name
         }   

         function failureFunction(err){
             console.log("Error: " + err + " bad url");
         }
         console.log("Users: " + users);
         

    </script>

</html>
