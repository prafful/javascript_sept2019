<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Strings</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <h1>Strings</h1>
        
        <script>
            var name = "prafful daga"
            var city = new String("hello")
            console.log(name.length);
            console.log(city.length);
            console.log(name[1]);
            var message = "i scream, you scream, we all scream for ice cream"
            console.log(message.length)
            console.log(message.indexOf("ice"))
            console.log(message.toUpperCase());
            console.log(message);
            console.log(message.slice(10, 13));
            var newmessage = message.concat(" - " + name, " #dasl ")
            console.log(newmessage);
            var checkmessage = "                 help               "
            console.log(checkmessage.length);
            var cleanmessage = checkmessage.trim()
            console.log(cleanmessage + " length is " + cleanmessage.length);
            console.log(name.length);
            console.log(name[name.length -1]);

        </script>
    </body>
</html>
