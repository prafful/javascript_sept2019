<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Landing Page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/landingpage.css" rel="stylesheet">
    </head>
    <body>
        <header>
            <video class="videobackground" muted autoplay loop>
                <source src="video/bg.mp4">
            </video>
            <div class="logocontainer">
                <img src="images/logo.png" alt="" class="logo">
            </div>
            <div class="menucontainer">
                <ul class="allmenu">
                    <li class="eachitem">About Us</li>
                    <li class="eachitem">Team</li>
                    <li class="eachitem">Labs</li>
                    <li class="eachitem">Careers</li>
                    <li class="eachitem">Get In Touch</li>
                </ul>
                <div class="messagecontainer">
                    <div class="message">
                        Full Stack is the first step towards future!
                        <br>
                        <span class="highlight">Get Started NOW!</span>
                    </div>
                    <div class="buttoncontainer">
                        <button>Read more...</button>
                        <button>Register</button>
                        <button>Sign In</button>
                    </div>
                </div>


            </div>

        </header>



    </body>
</html>
